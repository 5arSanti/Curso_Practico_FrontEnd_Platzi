        <style>
            .cards-container{
                display: grid;
                grid-template-columns: repeat(auto-fill, 240px);
                gap: 26px;
                place-content: center;
            }

            .product-card{
                width: 240px;
                overflow: hidden;
            }
            .product-card img{
                width: 100%;   
                height: 240px;
                border-radius: 20px;
                object-fit: cover;
            }

            .product-info{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 12px 0 0 0;
            }
            .product-info figure{
                margin: 0;
            }
            .product-info figure img{
                width: 32px;   
                height: 32px;
            }
            .product-info div p:nth-child(1){
                font-weight: bold;
                font-size: var(--md);
                margin: 0 0 4px 0;
            }
            .product-info div p:nth-child(2){
                font-size: var(--sm);
                margin: 0;
                color: var(--very-light-pink);
            }
            @media (max-width:640px){
                .cards-container{
                    grid-template-columns: repeat(auto-fill, 140px);
                }
                .product-card{
                    width: 140px;
                }
                .product-card img{
                    width: 100%;   
                    height: 140px;
                }
            }
        </style>
    </head>
